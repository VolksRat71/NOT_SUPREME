enum Permission {
	ADMIN
	USER
	ITEMCREATE
	ITEMUPDATE
	ITEMDELETE
	PERMISSIONUPDATE
}

type User {
	id: ID! @id @unique
	name: String!
	email: String! @unique
	password: String!
	resetToken: String
	resetTokenExpiry: Float
	permissions: [Permission] @scalarList(strategy: RELATION)
}

type Item {
	id: ID! @id @unique
	title: String!
	description: String!
	image: String
	largeImage: String
	price: Int!
	createdAt: DateTime! @createdAt
	user: User!
	# updatedAt: DateTime!
}